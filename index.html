<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <script defer src="weather.js" ></script>
    <script src="https://kit.fontawesome.com/131c37cd27.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="input">
                <input type="text" name="cityName" id="cityName" placeholder="search city">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" id="btn"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#f6f7f9}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0
                208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </div>
        <div class="centerInformation">
            <div class="one">
                <div class="cityInfo">
                    <h5 id="location"></h5>
                    <h5><span id="time"></span></h5>
                    <h5 id="day"></h5>
                </div>
                <div class="tempAndImg">
                    <h5 >temp:  <span id="temperature">34</span><sup>o </sup>C</h5>
                    <img src="sun.png" alt="sun" width="50%" height="48%" id="dayImage">
                </div>
                <div class="forSmallWidth">
                    <h5>Min-Temp  :  <span id="min_temps" class="dot">23</span> <sup>o </sup>C</h5>
                    <h5>Max-Temp  :  <span id="max_temps" class="dot">23</span> <sup>o </sup>C</h5>
                    <h5>Feels Like:  <span id="Feelss" class="dot">23</span> <sup>o </sup>C</h5>
                    <h5>Wind Speed:   <span id="winds" class="dot">15</span> km/hr</h5>
                    <h5>Cloudy    :  <span id="cloudys" class="dot">75</span>%</h5>
                    <h5>Humidity  :  <span id="humiditys" class="dot">75</span>%</h5>
    
                </div>
            </div>

            <div class="two">
                <h5>Min-Temp:  <span id="min_temp">23</span> <sup>o </sup>C</h5>
                <h5>Max-Temp:  <span id="max_temp">23</span> <sup>o </sup>C</h5>
                <h5>Feels Like:  <span id="Feels">23</span> <sup>o </sup>C</h5>

            </div>
            <div class="three">
                <img src="wind.png" alt="wind" width="60%" height="50%">
                <h5>Wind Speed:  <span id="wind">15</span> km/hr</h5>
            </div>
            <div class="four">
                <img src="nightCLoud.png" alt="cloud" id="cloudImage" width="55%" height="50%" >
                <h5>Cloudy :  <span id="cloudy">75</span>%</h5>
                <h5>Humidity :  <span id="humidity">75</span>%</h5>
            </div>
        </div>
    </div>
</body>
</html>
